<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Luckiest+Guy" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="selection-heading">make your pick below:</div>
      <div class="selections">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
      </div>
      <div class="choices">
        <div class="player">
          <div class="player-heading">Player Chooses:</div>
          <div class="player-choice"></div>
          <div class="player-result">Loser!</div>
        </div>
        <div class="computer">
          <div class="computer-heading">Computer Chooses:</div>
          <div class="computer-choice"></div>
          <div class="computer-result">Winner!</div>
        </div>
      </div>
      <div class="scores">
        <div class="player-score">
          <div class="p-score">0</div>
          <div class="p-title">Player Scrore</div>
        </div>
        <div class="computer-score">
          <div class="c-score">1</div>
          <div class="c-title">Computer Scrore</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
